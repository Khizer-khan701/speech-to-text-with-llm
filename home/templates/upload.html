<!-- 
  Voice to Text Category Predictor
  This template is used in Django to upload an audio file, 
  transcribe it, clean the text, and display the predicted category.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text Category Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .error {
      color: #dc2626;
      text-align: center;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      background: #eef2ff;
      border-left: 6px solid #4f46e5;
      animation: fadeIn 0.5s ease-in-out;
    }
    .result h2 {
      margin-top: 0;
      color: #1e3a8a;
    }
    .result h3 {
      margin-bottom: 5px;
      color: #4b5563;
    }
    .result p, .result pre {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      color: #111827;
      word-wrap: break-word;
    }
    pre {
      white-space: pre-wrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice to Text Category Predictor</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="audio" required>
      <button type="submit">Upload & Predict</button>
    </form>

    {% if transcript %}
      <div class="result">
        <h2>Uploaded File: {{ file_name }}</h2>

        <h3>Transcript:</h3>
        <p>{{ transcript }}</p>

        <h3>Cleaned Text:</h3>
        <p>{{ cleaned }}</p>

        <h3>Predicted Category:</h3>
        <pre>{{ categories }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
